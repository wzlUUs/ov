<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闭包</title>
</head>
<body>
    <script>
        // -------
        var name = 'XiaoMing'
        var obj = {
            name: 'Hong',
            getName: function() {
                var then = this
                return function() {
                    return then.name
                }
            }
        }
        console.log(obj.getName()());

        // 定时器
        function wait(a) {
            setTimeout(function time() {
                console.log(a);
            }, 2000)
        }
        wait('定时器')


        // 数组成员加和
        let arr = [1,2,3,4,5,6,7]
        function add(arr){
            var  sum = 0;
            for ( var i = 0 ;i<arr.length;i++){
                sum = sum + arr[i];
            }
            return sum;
        }
        console.log(add(arr));
        
    </script>
</body>
